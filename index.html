<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="biggest">
        <p class="title">Etch-A-Sketch</p>
        <div class="overall">
            <div class="buttons">
                <div class="sizeinfo">
                    <p class="sizeDisp"></p>
                    <input type="range" min="2" max="32" id="slide">
                </div>
                <input type="color" value="#000000" id="pen">
                <button id="party">Party Mode</button>
                <button id="clear">Clear</button>
            </div>
            <div class="wrapper">
                <div class="container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
